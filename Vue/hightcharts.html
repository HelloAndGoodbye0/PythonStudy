<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
	</head>
	<body>
		<div id="container" style="height: 400px"></div>
	</body>

	<script>
		$(function() {
			Highcharts.chart('container', {
				credits:{
				     enabled: false // 禁用版权信息
				},
				chart: {
					type: 'line'
				},
				title: {
					text: 'Round legend symbols'
				},
				xAxis: {
					categories: ['Jan', 'Feb', 'Mar', 'Apr']
				},
				legend: {
					symbolHeight: 12,
					symbolWidth: 12,
					squareSymbol: true,
					

				},
				series: [{
					marker: {
						symbol: 'square'
					},
					data: [1, 3, 2, 4]
				}, {
					marker: {
						symbol: 'square'
					},
					data: [6, 4, 5, 3]
				}, {
					marker: {
						symbol: 'square'
					},
					data: [2, 7, 6, 5]
				}]
			});
			
			$(".highcharts-legend-item").children(".highcharts-graph").hide()
		});
	</script>
</html>
