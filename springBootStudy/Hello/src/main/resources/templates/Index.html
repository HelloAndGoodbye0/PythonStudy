<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="./layui2.6.8/css/layui.css">
    <script src="./js/jqurey/jqurey-3.5.1-min.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">

        <div class="layui-col-lg4 layui-col-sm4" style="height: 50px;background-color: #6d6d6a">

        </div>
        <div class="layui-col-lg4 layui-col-sm4" style="height: 50px; background-color: #bf017d">

        </div>
        <div class="layui-col-lg4 layui-col-sm4" style="height: 50px;background-color: #665337">

        </div>
    </div>

    <hr class="layui-border-red">
    <div class="layui-row" style="display: flex;flex-direction: row; justify-content: center;width: 100%;">
        <button type="button" class="layui-btn btnTest">获取服务器时间</button>
    </div>
    <hr class="layui-border-red">
    <div class="layui-row" style="display: flex;flex-direction: row; justify-content: center;width: 100%;">
        <p class="time"></p>
    </div>

</div>

</body>

<script src="./layui2.6.8/layui.js"></script>

<script>
    $(function () {

        $(".btnTest").click(function () {
            $.get("./getTime", function (data) {
                var text = new Date(data).toTimeString()
                $(".time").text(text)
            })
        })

    })

</script>
</html>
