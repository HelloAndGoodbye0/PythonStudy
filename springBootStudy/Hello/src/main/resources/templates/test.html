<script>
    layui.use(function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        $(".btnTest").click(function () {
            $.get("./getTime", function (data) {
                var text = new Date(data).toTimeString()
                $(".time").text(text)
                layer.msg(text)

            })
        })

        layer.photos({
            photos: '#layer-photos-demo'
            ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        });

    })
