<script src="layui/layui.js"></script>
<script>
    //JS
    var Tabs = new Array()
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //选项卡点击
        element.on('tab(demo)', function (data) {
            // console.log("1", this)
            // console.log("1", data.index); //得到当前Tab的所在下标
            // console.log("1", data.elem); //得到当前的Tab大容器
            var layh_ref = $(this).attr('lay-id');
            // $(this).css({"background-color": "yellow"})
            if (layh_ref) {
                $(".bodyframe").attr("src", layh_ref)
            }

        });
        //选项卡删除
        element.on('tabDelete(demo)', function (data) {
            // console.log("3", this); //当前Tab标题所在的原始DOM元素
            // console.log("3", data.index); //得到当前Tab的所在下标
            // console.log("3", data.elem); //得到当前的Tab大容器
            Tabs.splice(data.index, 1)
            var layh_ref = Tabs.slice(-1);
            element.tabChange("demo", layh_ref);
            $(".bodyframe").attr("src", layh_ref)

        });
        //左侧导航栏点击
        element.on('nav(test)', function (data) {
            var layh_ref = data.attr("lay-href")
            if (layh_ref) {
                console.log("href====", layh_ref)
                if (Tabs.indexOf(layh_ref) == -1) {
                    Tabs.push(layh_ref)
                    element.tabAdd('demo', {
                        title: $(this).text()
                        , id: layh_ref
                    });
                }
                element.tabChange("demo", layh_ref);
            }
        });
    });
</script>
