<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs">Admin</div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree NavTest1" lay-filter="test">
                <li class="layui-nav-item layui-this">
                    <a lay-href="changelog" class="home">首页</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">menu group 1</a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="login">login</a></dd>
                        <dd><a lay-href="test">test</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="demo">
            <ul class="layui-tab-title">
            </ul>
        </div>
        <iframe class="bodyframe" src="changelog" style="height: 1080px;width: 100%" frameborder="0"></iframe>
        -->
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>


<style>
    .layui-tab-title li:first-child i {
        display: none;
    }
</style>


<script src="layui/layui.js"></script>
<script>
    //JS
    var Tabs = new Array()
    layui.use(function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;
        //

        //选项卡点击
        element.on('tab(demo)', function (data) {
            var lay_ref = $(this).attr('lay-id');
            if (lay_ref) {
                $(".bodyframe").attr("src", lay_ref)
            }

        });
        //选项卡删除
        element.on('tabDelete(demo)', function (data) {

            Tabs.splice(data.index, 1)
            var lay_ref = Tabs.slice(-1);
            element.tabChange("demo", lay_ref);
            $(".bodyframe").attr("src", lay_ref)

        });
        //左侧导航栏点击
        element.on('nav(test)', function (data) {
            var lay_ref = data.attr("lay-href")
            if (lay_ref) {
                if (Tabs.indexOf(lay_ref) == -1) { //没有找到就加在数组里面
                    Tabs.push(lay_ref)
                    element.tabAdd('demo', {
                        title: $(this).text()
                        , id: lay_ref
                    });
                }
                element.tabChange("demo", lay_ref);
            }
        });

        //第一次自动进入首页
        var homeHref = $(".home").attr("lay-href")
        Tabs.push(homeHref)
        element.tabAdd('demo', {
            title: $(".home").text()
            , id: homeHref
        });
        element.tabChange("demo", homeHref);


    });
</script>
</body>
</html>
