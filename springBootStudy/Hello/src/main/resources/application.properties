server.port=8888
logging.file.name = ./springBoot.log
logging.level.root = info

spring.servlet.multipart.max-file-size=10MB
spring.mvc.contentnegotiation.favor-parameter=true

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=30000
#小于60默认是1分钟
server.servlet.session.timeout=300

#自定义静态资源访问路径
# 静态文件请求匹配方式
web.upload-path=D:/PythonStudy/springBootStudy/Hello/target/upload/
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/upload/,classpath:/static/layuimini/,file:${web.upload-path}

spring.mvc.view.prefix= html/
spring.mvc.view.suffix=.html
