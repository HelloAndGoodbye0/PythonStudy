<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LayuiTest</title>
		<link rel="stylesheet" href="layui-v2.5.5/layui/css/layui.css">
	</head>
	<body>
		<div class="layui-row">
			<div class="layui-col-xs6 layui-col-lg6" style="background-color: #FFB800;text-align: center;">
				<button class="layui-btn layui-btn-primary" data-type="123" id="369">测试按钮</button>
			</div>
			<div class="layui-col-xs6 layui-col-lg6" style="background-color: #009688;text-align: center;">
				<button class="layui-btn layui-btn-primary" id="3690">测试按钮3</button>
			</div>
		</div>
	</body>

	<script src="layui-v2.5.5/layui/layui.all.js"></script>
	<script>
		layui.config({
			dir: 'layui-v2.5.5/layui/' //layui.js 所在路径（注意，如果是script单独引入layui.js，无需设定该参数。），一般情况下可以无视
				,
			version: false //一般用于更新模块缓存，默认不开启。设为true即让浏览器不缓存。也可以设为一个固定的值，如：201610
				,
			debug: false //用于开启调试模式，默认false，如果设为true，则JS模块的节点会保留在页面
				,
			base: '' //设定扩展的Layui模块的所在目录，一般用于外部模块扩展
		})
	</script>
	<script src="mylayui.js"></script>
</html>
