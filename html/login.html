<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- <link rel="icon" href="../../favicon.ico"> -->

		<title>Signin Template for Bootstrap</title>
		<!-- Custom styles for this template -->
		<link href="signin.css" rel="stylesheet">


		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$(function() {
				// body...
				console.log("loaded---")
				$(".Commit").click(function(sender) {
					console.log("click---", $("#inputEmailInput")[0].value)
				})
			})
		</script>

		<style type="text/css">
			html,
			body {
				height: 100%;
			}

			.container {

				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="container  d-flex flex-column justify-content-center">
			<div class="row ">
				<div class="col-12">
					<form class="form-signin" action="">
						<h2 class="form-signin-heading">Please sign in</h2>
						<label for="inputEmail" class="sr-only">Email address</label>
						<input type="email" id="inputEmailInput" class="form-control" placeholder="Email address" required autofocus>
						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" id="inputPasswordInput" class="form-control" placeholder="Password" required>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="remember-me"> Remember me
							</label>
						</div>
						<button class="btn Commit btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
					
				</div>
		
			</div>
			
			<div class=" d-flex justify-content-center" style="position: absolute;bottom: 0px;align-self: center;" >
				<p>©2020 Baidu</p>
			</div>
			

		</div> <!-- /container -->
	</body>
</html>
