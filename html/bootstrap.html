<!DOCTYPE html>
<html>
<head>
	<!-- 新 Bootstrap4 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

	<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
	<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

	<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4 ">
				<h4 class="text-center text-justify ">我的第一个 Bootstrap 页面</h4>
			</div>
			<div class="col-4">
				<h4 class="text-center text-muted">我的第一个 Bootstrap 页面</h4>
			</div>
			<div class="col-4 ">
				<h4 class="text-center text-info ">我的第一个 Bootstrap 页面</h4>
			</div> 
		</div>

		<div class="row  text-center "  >
			<table class="table table-striped table-bordered table-hover " style="max-width: 100%">
				<thead class="table-dark">
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>John</td>
						<td>Doe</td>
						<td>john@example.com</td>
					</tr>
					<tr>
						<td>Mary</td>
						<td>Moe</td>
						<td>mary@example.com</td>
					</tr>
					<tr>
						<td>July</td>
						<td>Dooley</td>
						<td>july@example.com</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row bg-warning">
			<div class="col-12  text-center">
				<img class="img-responsive center-block" style="max-width:100%" src="http://img4q.duitang.com/uploads/item/201402/17/20140217200941_4e3f2.thumb.700_0.jpeg"    alt="Cinque Terre">			
			</div>
		</div>

		<div class="row bg-danger ">
			<div  class="col-12  " >
				<div class=" jumbotron  jumbotron-fluid  text-center " style="margin-bottom:0rem;">
					<h1>jumbotron</h1> 
					<p class="display-4">jumbotron  text-center！！！</p> 
				</div>
			</div>
		</div>

		<div class="row  bg-dark">
			<div class="col-12  text-center">
				<div class="alert alert-success" style="margin-bottom: 0rem;">
					<strong>成功!</strong> 你应该认真阅读 <a href="http://www.baidu.com" class="alert-link">这条信息</a>。
				</div>
			</div>
		</div>

		<div class="row  bg-secondary">
			<div class="col-12  text-center " style="max-width: 100%">
				<button type="button" class="btn">基本按钮</button>
				<button type="button" class="btn btn-primary">主要按钮</button>
				<button type="button" class="btn btn-secondary">次要按钮</button>
				<button type="button" class="btn btn-success">成功</button>
				<button type="button" class="btn btn-info">信息</button>
				<button type="button" class="btn btn-warning">警告</button>
				<button type="button" class="btn btn-danger">危险</button>
				<button type="button" class="btn btn-dark">黑色</button>
				<button type="button" class="btn btn-light">浅色</button>
				<button type="button" class="btn btn-link">链接</button>
			</div>
		</div>
		
		<div class="row bg-success">
			<div class="col-12">
				<div class="progress">
					<div class="progress-bar" style="width:70%"></div>
				</div>
			</div>
		</div>
		
	</body>
	</html>
